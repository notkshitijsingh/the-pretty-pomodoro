<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>the pretty pomodoro</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" href="assets/logos/icon-light.png" type="image/x-icon">
</head>
<body>
  <div class="logo"></div>
  <div class="mode-selector">
    <input type="radio" id="pomodoro" name="mode" class="mode" checked />
    <label for="pomodoro" class="mode-label">pomodoro</label>
  
    <input type="radio" id="short-break" name="mode" class="mode" />
    <label for="short-break" class="mode-label">short break</label>
  
    <input type="radio" id="long-break" name="mode" class="mode" />
    <label for="long-break" class="mode-label">long break</label>
    
    <div class="mode-background"></div>
  </div>

  <div class="timer-display" id="timer">25:00</div>
  <div class="button-container">
    <button id="startBtn">start</button>
    <button id="pauseBtn">pause</button>
    <button id="endBtn">end</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
